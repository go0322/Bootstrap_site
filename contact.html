<!doctype html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <title>CONTACT:BootStrap Sample Site</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a href="index.html" class="navbar-brand">LOGO</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="menu" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="blog.html" class="nav-link">BLOG</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="cover text-white text-center py-5">
      <h1 class="display-4 mb-4">BootStrap Sample Site</h1>
      <h2>CONTACT</h2>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row mt-4">
        <div class="col-lg-12">
          <form action="#" method="post">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Your Name<span class="text-danger">*</span></label>
                  <input id="Your Name" class="form-control" name="name" type="text" required>
                </div>
                <div class="form-group">
                  <label for="">Email-Address<span class="text-danger">*</span></label>
                  <input class="form-control" type="email" name="yourmail" required>
                </div>
                <div class="form-group">
                  <label for="">Phone Number<span class="text-danger">*</span></label>
                  <input class="form-control" type="tel" name="yournumber" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Message<span class="text-danger">*</span></label>
                  <textarea class="form-control" rows="8" required></textarea>
                </div>
              </div>
              <div class="col-lg-12 text-center mt-3">
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-muted py-4">
    <small>Copyright 2018 BootStrapSampleSite.com</small>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
    integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous">
  </script>
  <script>
    $(function () {
      $('.tooltips').tooltip();
    });
  </script>
</body>

</html>
